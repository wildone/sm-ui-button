<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-helper-button</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <style>
      sm-helper-button {
        color: white;
        float: left;
        border-radius: 5px;
        padding: 0 30px;
        margin: 15px;
      }
    </style>
    <link rel="import" href="../sm-helper-button.html" />
  </head>
  <body>
    <sm-helper-button style="background: rgb(76, 208, 204);">foo!</sm-helper-button>
    <sm-helper-button style="background: rgb(61, 187, 48);" icon="simpla:happy-smiley"></sm-helper-button>
    <sm-helper-button style="background: gray" icon="simpla:happy-smiley">foo!</sm-helper-button>
    <sm-helper-button id="busy" style="background: rgb(210, 134, 59);">Busy...</sm-helper-button>

    <script>
      var busyButton = document.getElementById('busy');
      busyButton.busy = true;
    </script>
  </body>
</html>
