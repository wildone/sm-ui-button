<dom-module id="sm-ui-button">
  <style include="sm-css"></style>
  <style>
    :host {
      /* Reset default button styles */
      font: inherit;
      color: inherit;
      line-height: normal;
      background: none;
      user-select: none;
      -webkit-touch-callout: none;
      border: 0;
      padding: 0;
      outline: 0;

      /* Default button styles */
      @apply(--typography);
      position: relative;
      height: var(--tool-size);
      cursor: pointer;
    }

    /* Disable Firefox focus styles */
    :host::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    :host([disabled]),
    :host([busy]) {
      cursor: default;
      pointer-events: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content__icon {
      --iron-icon-width: var(--icon-size, 16px);
      --iron-icon-height: var(--icon-size, 16px);
      margin: 0 0.3em;
    }
  </style>

  <template>
    <div class="content">
      <iron-icon class="content__icon" icon=[[icon]] hidden$=[[!icon]]></iron-icon>
      <content></content>
    </div>
  </template>

  <script src="./sm-ui-button.js"></script>
</dom-module>
