<dom-module id="sm-ui-button">
  <style include="sm-css">

    :host {
      @apply(--typography);
      --iron-icon-width: var(--icon-size, 16px);
      --iron-icon-height: var(--icon-size, 16px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: var(--tool-size);
      cursor: pointer;
      user-select: none;
      -webkit-touch-callout: none;

      /* Reset default button styles */
      background: none;
      border: 0;
      color: inherit;
      line-height: normal;
      padding: 0;
      outline: 0;
    }

    /* Disable Firefox focus styles */
    :host::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    :host([disabled]),
    :host([busy]) {
      cursor: default;
      pointer-events: none;
    }

    .icon,
    .content {
      margin: 0 .3em;
    }
  </style>

  <template>
    <iron-icon class="icon" icon=[[icon]] hidden$=[[!icon]]></iron-icon>
    <content></content>
  </template>

  <script src="./sm-ui-button.js"></script>
</dom-module>
