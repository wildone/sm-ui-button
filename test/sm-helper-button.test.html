<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-helper-button</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../sm-helper-button.html">
    <script src="./sm-helper-button.fixtures.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <sm-helper-button></sm-helper-button>
      </template>
    </test-fixture>
    <script>
      describe('<sm-helper-button>', function() {

        var component,
            componentFixtures;

        componentFixtures = window.fixtures;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        it('has active behavior', function() {
          component.active = true;

          expect(component.hasAttribute('active')).to.be.true;
        });
      });
    </script>
